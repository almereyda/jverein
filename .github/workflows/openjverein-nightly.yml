# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: openjverein nightly release

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ closed ]
    branches:
      [ master ]

jobs:
  build:
    name: Building nightly release and upload to branch

    runs-on: ubuntu-22.04

    steps:
    - name: Set up JDK 11 for x64
      uses: actions/setup-java@main
      with:
        java-version: '11'
        distribution: 'temurin'
        architecture: x64

    - name: Check out jameica
      uses: actions/checkout@main
      with:
        repository: willuhn/jameica
        token: ${{ secrets.SERVICE_ACCOUNT_PAT }}
        path: jameica
        
    - name: Build jameica nightly
      working-directory: ./
      run: ant -noinput -buildfile jameica/build/build.xml nightly
    
    - name: Check out hibiscus
      uses: actions/checkout@main
      with:
        repository: willuhn/hibiscus
        token: ${{ secrets.SERVICE_ACCOUNT_PAT }}
        path: hibiscus
        
    - name: Build hibiscus nightly
      working-directory: ./
      run: ant -noinput -buildfile hibiscus/build/build.xml nightly

    - name: Checkout openjverein
      uses: actions/checkout@main
      with:
        path: jverein
    
    - name: Build openjverein plugin
      id: openjverein
      working-directory: ./
      run: |
        ant_output=$(ant -e -q -noinput -buildfile jverein/build/build.xml nightly)
        echo "selected_version=2.8.20" >> $GITHUB_OUTPUT
        echo "selected_filename=jverein.2.8.20-nightly.zip" >> $GITHUB_OUTPUT
        echo "selected_path=releases/nightly/jverein.2.8.20-nightly.zip" >> $GITHUB_OUTPUT
        echo "### version: ${{ steps.openjverein.outputs.selected_version }}" >> $GITHUB_STEP_SUMMARY

    - name: Create git release
      uses: actions/create-release@main
      env:
        GITHUB_TOKEN: ${{ secrets.SERVICE_ACCOUNT_PAT }}
      with:
        tag_name: v${{ steps.openjverein.outputs.selected_version }}
        release_name: v${{ steps.openjverein.outputs.selected_version }}
        draft: false
        prerelease: true

    - name: Upload binaries to git
      uses: svenstaro/upload-release-action@v2
      env:
          selected_version: ${{ steps.openjverein.outputs.selected_version }}
      with:
        repo_token: ${{ secrets.SERVICE_ACCOUNT_PAT }}
        tag: "v$selected_version"
        file: ./jverein/${{ steps.openjverein.outputs.selected_path }}
        asset_name: ${{ steps.openjverein.outputs.selected_filename }}
        overwrite: true
